<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="#f6f8fa" />
  <rect x="20" y="20" width="760" height="460" rx="6" fill="white" stroke="#e1e4e8" stroke-width="1" />
  
  <!-- Header -->
  <text x="40" y="60" font-family="Arial" font-size="24" font-weight="bold" fill="#24292e">Release Notes: v1.0.0</text>
  
